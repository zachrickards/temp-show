<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman - Pokemon Battle</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
</head>
<body>
	<header>
		<h1>Pokemon Hangman</h1>
		<h2>Press any letter to get started!</h2>
	</header>
	<div class="container">
		<div id="player-area" class="row">
			<div id="player" class="col-md-6">
				<img id="player-grass" src="assets/images/mygrass.png" alt="my-grass"/>
			</div>
			<div class="col-md-6">
				<img id="player-hp" class="hp-bar" src="assets/images/hpbar.png" alt="hpBar"/>
				<div class="progress hp-player">
					<div id="player-health" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
				    	<span class="sr-only"></span>
					</div>
				</div>
			</div>
		</div>
		<div id="enemy-area" class="row">
			<div class="col-xs-4">
				<img id="enemy-hp" class="hp-bar" src="assets/images/hpbar.png" alt="hpBar"/>
				<div class="progress hp-enemy">
				  <div id="enemy-health" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
				    <span class="sr-only"></span>
				  </div>
				</div>
			</div>
			<div id="enemy" class="col-xs-8">
				<img id="enemy-grass" src="assets/images/pokegrassenemy.png" alt="enemy-grass"/>

			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="attack" class="row">
					<div id="attack-guess" class="col-md-12"></div>
				</div>
			</div>
		</div>
		<div id="letters" class="row">
			<span id="letters-guessed"></span>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="assets/js/hangman.js"></script>
</body>
</html>
